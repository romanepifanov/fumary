<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="#" rel="shortcut icon" type="">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jquery.maskedinput.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->

  <body>
    <header class="header">
      <div class="header__photoBlock"><img class="header__photoBlockLogotype" src="assets/img/Icons/fumaryDesktop.svg"><img class="header__photoBlockLogotypePhone" src="assets/img/Icons/fumaryPhon.svg">
        <div class="header__photoBlockBatton"><span></span></div>
      </div>
      <div class="header__block">
        <div class="header__menuBlock"><a class="header__menuBlockItem bigText" href="#">МЕНЮ</a><a class="header__menuBlockItem bigText" href="#">БАР</a><a class="open__modal header__menuBlockItem bigText">ЗАКАЗАТЬ СТОЛИК</a><a class="header__menuBlockItem bigText" href="#">АКЦИИ</a><a class="header__menuBlockItem bigText" href="#">О НАС</a><a class="header__menuBlockItem bigText" href="#">КОНТАКТЫ</a>
        </div>
        <div class="header__socialnetworkBlock"><a class="header__socialnetworkBlockItem" href="#"><img class="header__socialnetworkBlockItemPhoto" src="assets/img/Icons/instagram.svg"></a><a class="header__socialnetworkBlockItem" href="#"><img class="header__socialnetworkBlockItemPhoto" src="assets/img/Icons/facebook.svg"></a><a class="header__socialnetworkBlockItem" href="#"><img class="header__socialnetworkBlockItemPhoto" src="assets/img/Icons/vkontakte.svg"></a>
        </div>
        <div class="header__copyrightBlock"><a class="header__copyrightBlockItem" href="http://owlcom.h1n.ru/"><img class="header__copyrightBlockItemPhoto" src="assets/img/Icons/logo.png"></a></div>
      </div>
    </header>
    <div class="home">
      <div class="homeSlider"></div>
      <div class="homeSlabMenu">
        <div class="homeSlabMenuFirst"><a class="homeSlabMenuBar" href="/bar.html"><span class="title">БАР </span></a></div>
        <div class="homeSlabMenuSecond"><a class="homeSlabMenuFood" href="/menu.html"><span class="title">МЕНЮ</span></a></div>
        <div class="homeSlabMenuBox">

          <div class="homeSlabMenuBoxSecond"><a class="homeSlabMenuBoxAbout" href="/about.html"><span class="title">О НАС</span></a></div>

    <div class="overlay"></div>

      <div class="modal__title">
        <div class="titleWhite">ЗАКАЗАТЬ ЗВОНОК</div>
      </div>

      <div class="modal__box">
        <input class="modal__boxName" id="name" value="ВАША ФИО*">

        <input class="modal__boxCity" id="city" value="ГОРОД*">

      <button class="modal__send" id="send">ОТПРАВИТЬ</button>

    <footer class="footer"><a class="footer__copyrightBlockItem" href="http://owlcom.h1n.ru/"><img class="footer__copyrightBlockItemPhoto" src="assets/img/Icons/logo.png"></a></footer>
